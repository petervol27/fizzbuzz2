<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guy-Practice</title>
  </head>
  <body>
    <script>
      function fizzBuzz(num1, num2) {
        for (let i = 1; i < 101; i++) {
          if (i % num1 == 0 && i % num2 == 0) {
            console.log('FizzBuzz');
          } else if (i % num1 == 0) {
            console.log('Fizz');
          } else if (i % num2 == 0) {
            console.log('Buzz');
          } else {
            console.log(i);
          }
        }
      }
      let num1 = prompt('enter number for fizz');
      let num2 = prompt('enter number for buzz');
      fizzBuzz(num1, num2);
    </script>
  </body>
  <!-- user defines what numbers will be fizzbuzz -->
</html>
